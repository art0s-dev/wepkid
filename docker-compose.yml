version: "3"
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./src:/src
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/src
      - ./vendor:/vendor

  composer:
    image: composer:latest
    command: ["composer", "install"]
    build:
      context: .
      dockerfile: composer.Dockerfile
    volumes:
      - ./src:/src

  mysql:
    image: mariadb:latest
    env_file:
      - ./config.env
    environment:
      MYSQL_ROOT_PASSWORD: "MYSQL_ROOT_PASSWORD:$$(MYSQL_ROOT_PASSWORD)"
      MYSQL_USER:
      MYSQL_PASSWORD:
      MYSQL_DATABASE:
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  mysqldata: {}
